<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-ui.css" />
<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-grid.css" />
<link rel="stylesheet" type="text/css" href="../css/app/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/app/common.css" />
<link rel="stylesheet" type="text/css" href="../css/app/sub.css" />

<script type="text/javascript" src="../js/lib/jquery/jquery-1.10.1.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-ui.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-grid.js"></script>
<script type="text/javascript" src="../js/app/common/common.js"></script>
<script type="text/javascript" src="../js/app/common/jquery.easing.min.js"></script>

<title>앱 회원 가입 &gt; 스마트 도시가스 3.0 | SK E&amp;S</title>
</head>
<body>
<div id="wrap" class="sub">
	<div id="header">
		<h1 class="title"><a href="#">앱 회원 가입</a></h1>
		<p class="btn_home"><button id="button_home">홈으로</button></p>
		<p class="btn_set"><button id="button_set">설정</button></p>
	</div>
	<div id="container" class="clearfix">
		<div class="content pt20">
			<div class="box_join">
				<h2>휴대폰 번호 인증 실패</h2>
				<div class="inner">
					<p class="bg_fail">죄송합니다.</p>
					<p class="pb10">앱 회원 가입은 하나의 휴대폰 번호만 가입 가능합니다. <br />
					<span class="col_red">이미 아래의 휴대폰 번호로 회원 가입이 되어 있습니다.</span></p>
					<div class="input_phone bold">
						가입중인 휴대폰 번호 <span class="pl10">010-1234-4567</span>
					</div>
					<p class="tac pt10"><span id="pop_customer"><a href="#pop_customer" class="Button red2">고객센터 문의</a></span> <a href="#" class="Button red2">나중에 가입</a></p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="clearfix">
		<ul class="foot">
			<li class="foot1"><a href="#">모바일 청구서</a></li>
			<li class="foot2"><a href="#">자가점검</a></li>
			<li class="foot3"><a href="#">이용안내</a></li>
			<li class="foot4"><a href="#">지인추천</a></li>
		</ul>
	</div>
</div>

<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
	$('#pop_customer').bind('click', function(e) {
		e.preventDefault();
		$('.pop_customer').bPopup({
			opacity: 0.6,
			speed: 300, 
		});
	});
});
//]]>
</script>

<!-- 고객센터 문의 -->
<div id="popup2" class="pop_customer">
	<div class="pop_head">
		<h4><span class="call">고객센터 문의</span></h4>
	</div>
	<div class="inner">
		<p class="txt">고객센터 문의를 통해 <br />
		앱 회원 가입 전화번호를 변경하실 수 있습니다.</p>
		<div class="tac">
			<span class="small"><button class="Button red2">전화걸기</button></span>
			<span class="small"><button class="Button red2">취소하기</button></span>
		</div>
	</div>
</div>

</body>
</html>
