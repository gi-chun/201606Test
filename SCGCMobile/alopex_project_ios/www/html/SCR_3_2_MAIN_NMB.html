<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-ui.css" />
<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-grid.css" />
<link rel="stylesheet" type="text/css" href="../css/app/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/app/common.css" />
<link rel="stylesheet" type="text/css" href="../css/app/main_quest.css" />
<link rel="stylesheet" type="text/css" href="../css/app/swiper.min.css" />

<script type="text/javascript" src="../js/lib/jquery/jquery-1.10.1.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-ui.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-grid.js"></script>
<script type="text/javascript" src="../js/app/common/common.js"></script>
<script type="text/javascript" src="../js/app/common/index.js"></script>
<script type="text/javascript" src="../js/app/common/swiper.min.js"></script>
<script type="text/javascript" src="../js/app/common/easy-ticker.js"></script>
<script type="text/javascript" src="../js/app/common/jquery.easing.min.js"></script>
<script type="text/javascript" src="../js/app/common/jquery.bpopup.min.js"></script>
<title>도시가스 | SK E&amp;S</title>
</head>
<body>
<div id="wrap" class="main">
	<div id="header">
		<h1 class="guest"><a href="#">도시가스</a></h1>
	</div>
	<div id="container" class="clearfix">
		<div class="cont1 overHd">
			<a href="#" class="floatL"><img src="../images/img_cont1_l_quest.png" alt="전화가입신청 - 가까운 고객센터 전화번호 조회" /></a>
			<a href="#" class="floatR"><img src="../images/img_cont1_r_quest.png" alt="APP가입신청 - 가입요청 게시판 글 올리기" /></a>
		</div>
		<div class="cont2">
			<p class="floatL"><img src="../images/img_quest_cont2_l.png" alt="앱 회원 인증" /></p>
			<div class="floatR">
				<ul>
					<li><span id="pop_join"><a href="#pop_join"><img src="../images/btn_cont2_1_quest.png" alt="휴대폰번호 인증" /></a></span></li>
					<li><a href="#"><img src="../images/btn_cont2_2_quest.png" alt="납입자번호 인증" /></a></li>
					<li><a href="#"><img src="../images/btn_cont2_3_quest.png" alt="바코드 인증" /></a></li>
				</ul>
			</div>
		</div>
		<div class="cont3 overHd">
			<a href="#" class="floatL"><img src="../images/img_cont3_l_quest.png" alt="이용안내 - 도시가스 앱 사용법 안내" /></a>
			<a href="#" class="floatR"><img src="../images/img_cont3_r_quest.png" alt="도시가스 회사소개 - 지역별 도시가스 홈페이지 바로가기" /></a>
		</div>
	</div>
	<div id="footer" class="clearfix">
		<ul class="foot">
			<li class="foot1"><a href="#">모바일 청구서</a></li>
			<li class="foot2"><a href="#">자가점검</a></li>
			<li class="foot3"><a href="#">이용안내</a></li>
			<li class="foot4"><span id="pop_recommend"><a href="#pop_recommend">지인추천</a></span></li>
		</ul>
	</div>
</div>



<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
	$('#pop_recommend').bind('click', function(e) {
		e.preventDefault();
		$('.pop_recommend').bPopup({
			opacity: 0.6,
			speed: 300, 
		});
	});
	$('#pop_join').bind('click', function(e) {
		e.preventDefault();
		$('.pop_join').bPopup({
			opacity: 0.6,
			speed: 300, 
		});
	});
});
//]]>
</script>

<!-- 지인추천 -->
<div id="popup" class="pop_recommend">
	<div class="pop_head">
		<h4>지인추천</h4>
	</div>
	<div class="inner">
		<ul class="recommend">
			<li><a href="#"><img src="../images/btn_recomment1.png" alt="문자 메시지" /></a></li>
			<li><a href="#"><img src="../images/btn_recomment2.png" alt="이메일" /></a></li>
			<li><a href="#"><img src="../images/btn_recomment3.png" alt="카카오톡" /></a></li>
			<li><a href="#"><img src="../images/btn_recomment4.png" alt="페이스북" /></a></li>
			<li><a href="#"><img src="../images/btn_recomment5.png" alt="트위터" /></a></li>
		</ul>
		<div class="btClose">
			<button class="b-close">닫기</button>
		</div>
	</div>
</div>

<!-- 사전 가입 완료 -->
<div id="popup2" class="pop_join">
	<div class="pop_head">
		<h4><span class="warning">사전 가입 완료</span></h4>
	</div>
	<div class="inner">
		<p class="txt">사전 가입처리가 완료되었습니다. <br />
		<span class="col_red">인증하기</span> 버튼을 선택하시면 <br />
		정식 회원가입이 진행됩니다.</p>
		<div class="tac">
			<span class="small"><button class="Button red2">인증하기</button></span>
		</div>
	</div>
</div>


</body>
</html>
