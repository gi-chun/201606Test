<script type="text/javascript" src="../js/lib/alopex/alopex-ui.js"></script>

<title>설문조사 상세 &gt; 스마트 도시가스 3.0 | SK E&amp;S</title>
</head>
<body>
<div id="wrap" class="sub">
	<div id="header">
		<h1 class="title"><a href="#">설문조사 상세</a></h1>
		<p class="btn_home"><button id="button_home">홈으로</button></p>
		<p class="btn_set"><button id="button_set">설정</button></p>
	</div>
	<div id="container" class="clearfix">
		<h2 class="ko-one">코원에너지서비스 | SK E&amp;S</h2>
		<div class="content">
			<div class="box_poll">
				<h2>도시가스 서비스 이용 행태 조사 <span class="paging_poll">2/12</span></h2>
				<div class="inner">
					<div class="paging">
						<span style="width:16%">총 12개 설문조사 중 2번째 질문</span>
					</div>
					<div class="question">
						<span class="num">99</span>
						<p>추가되었으면 하는 결제방식은 어떤 것이 있습니까?(다수 선택 가능)</p>
					</div>
					<ul><!-- label, input에 title -->
						<li><label for="chk1"><input type="checkbox" id="chk1" class="Checkbox" checked="checked" />자동이체</label></li>
						<li><label for="chk2"><input type="checkbox" id="chk2" name="Radio2" value="value2" class="Checkbox" />지로수납</label></li>
						<li><label for="chk3"><input type="checkbox" id="chk3" name="Radio2" value="value3" class="Checkbox" />온라인이체</label></li>
						<li><label for="chk4"><input type="checkbox" id="chk4" name="Radio2" value="value4" class="Checkbox" />기타</label> <input type="text" id="" name="" value="" class="input_txt" title="기타 내용 입력" /></li>
					</ul>
				</div>
				<p class="btn"><a href="#" class="Button red2 big">설문 중단</a> <a href="#" class="Button red2 big">다음으로</a></p>
			</div>
		</div>
	</div>
	<div id="footer" class="clearfix">
		<ul class="foot">
			<li class="foot1"><a href="#">모바일 청구서</a></li>
			<li class="foot2"><a href="#">자가점검</a></li>
			<li class="foot3"><a href="#">이용안내</a></li>
			<li class="foot4"><a href="#">지인추천</a></li>
		</ul>
	</div>
</div>


</body>
</html>
