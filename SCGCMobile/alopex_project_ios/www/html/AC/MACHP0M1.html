	<div id="container" class="clearfix">
		<div class="content pt20">
			<div class="box_join">
				<h2>휴대폰 인증 코드 요청</h2>
				<div class="inner">
					<p >휴대폰 문자로 받으신 인증코드를 입력하시고,  인증코드 확인을 눌러주세요. 인증코드는 총 6자리 입니다.</p>
					<p class="pt10 pb10"><span class="col_red">※ 인증코드는 App을 종료하시면 재사용하실수 없습니다.</span></p>
					<p class="txt tal" id="timeOutDesc" >인증코드 타임아웃 180 초</p>
					<div class="input_phone">
						<p class="pb10"><!-- 접근성 strong태그 삭제 후 label태그로, for, id값 입력 --><label for="hp">휴대폰 번호</label><span class="w100per"><input type="text" id="hp" name="" value="010-5031-2325" class="input_txt" readonly="readonly"/></span></p>
						<p ><!-- 접근성 strong태그 삭제 후 label태그로, for, id값 입력 --><label for="code">인증코드 입력</label><span class="w100per"><input type="tel" id="code" name="" value="" maxlength="6" class="input_txt" /></span></p>
					</div>
					<p class="pt10 tac"><span id="pop_certify_ok"><a href="javascript:void(0);" class="Button red letter-1">인증코드 확인</a></span><span id="pop_certify_re"><a href="javascript:void(0);" class="Button red2 letter-1">인증코드 재 요청</a></span></p>
					<!-- <span id="pop_certify_error"><a href="#pop_certify_error" class="Button red big">인증코드 오류</a></span> -->
				</div>
			</div>
		</div>
