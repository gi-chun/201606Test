<div id="wrap" class="main">
	<div id="header">
		<h1 class="guest"><a href="javascript:void(0);">도시가스</a></h1>
	</div>
	<div id="container" class="clearfix">
		<div class="cont1 overHd">
			<a href="javascript:void(0);" class="floatL noMemCallJoin"><img src="../../images/img_cont1_l_quest.png" alt="전화가입신청 - 가까운 고객센터 전화번호 조회" /></a>
			<a href="javascript:void(0);" class="floatR noMemBoardJoin"><img src="../../images/img_cont1_r_quest.png" alt="APP가입신청 - 가입요청 게시판 글 올리기" /></a>
		</div>
		<div class="cont2">
			<p class="floatL"><img src="../../images/img_quest_cont2_l.png" alt="앱 회원 인증" /></p>
			<div class="floatR">
				<ul>
					<li><span id="noMemPhone"><a href="javascript:void(0);"><img src="../../images/btn_cont2_1_quest.png" alt="휴대폰번호 인증" /></a></span></li>
					<li><span id="noMemBpca"><a href="javascript:void(0);"><img src="../../images/btn_cont2_2_quest.png" alt="납입자번호 인증" /></a></span></li>
					<li><span id="noMemBarcode"><a href="javascript:void(0);"><img src="../../images/btn_cont2_3_quest.png" alt="바코드 인증" /></a></span></li>
				</ul>
			</div>
		</div>
		<div class="cont3 overHd">
			<a href="javascript:void(0);" class="floatL noMemGuide"><img src="../../images/img_cont3_l_quest.png" alt="이용안내 - 도시가스 앱 사용법 안내" /></a>
			<a href="javascript:void(0);" class="floatR noMemBP"><img src="../../images/img_cont3_r_quest.png" alt="도시가스 회사소개 - 지역별 도시가스 홈페이지 바로가기" /></a>
		</div>
		<p class="join_txt col_red" style="text-align:-webkit-center;font-size:12pt;line-height: initial;">* 잠시만 기다려 주세요. <br/>이사 시 가입하셨다면 약 10분 후 가입가능<br/> 안내 푸시 메시지를 발송해 드립니다.</p>
	</div>
	<div id="footer" class="clearfix">
		<ul class="foot">
			<li class="foot1"><span id="noMemBill"><a href="javascript:void(0);">모바일 청구서</a></span></li>

<script type="text/javascript">

$(document).ready(function() {
	$('#pop_join').bind('click', function(e) {
		e.preventDefault();
		$('.pop_join').bPopup({
			opacity: 0.6,
			speed: 300, 
		});
	});
});
//]]>

		<span class="col_red">인증하기</span> 버튼을 선택하시면 <br />
		정식 회원가입이 진행됩니다.</p>
		<div class="tac">
			<span class="small"><button class="Button red2">인증하기</button></span>
		</div>
	</div>
</div>
