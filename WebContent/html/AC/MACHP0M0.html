				<div class="inner">
					<p >도시가스 앱은 보안을 위해 휴대폰 번호 인증을 시행하고 있습니다. <br />

							<label for="ra1" style="position:relative; margin-right:10px"><input type="radio" id="ra1" name="lsctnRadio" value="15993366" class="Radio" checked/>서울/경기</label>
							<label for="ra2" style="position:relative; margin-right:10px"><input type="radio" id="ra2" name="lsctnRadio" value="15440009" class="Radio" />부산</label>
							<label for="ra3" style="position:relative; margin-right:10px"><input type="radio" id="ra3" name="lsctnRadio" value="15990009" class="Radio" />그 외</label>
						</p>
						<p><label for="pn" style="margin-top:4px;">휴대폰 번호 입력</label><span class="w100per"><input type="tel" id="pn" name="pn" value="" maxlength="15" class="input_txt" /></span></p>
					</div>
					<p class="pt10 tac"><span id="pop_certify_re"><a href="javascript:void(0);" class="Button red2 big">인증코드 요청</a></span></p>
