<body>
<div id="wrap" class="sub">
	<div id="header">
		<h1 class="title"><a href="#">앱 회원 가입</a></h1>
		<p class="btn_home"><button id="button_home">홈으로</button></p>
		<p class="btn_set"><button id="button_set">설정</button></p>
	</div>
	<div id="container" class="clearfix">
		<div class="content pt20">
			<div class="box_join">
				<h2>고객번호 인증 실패</h2>
				<div class="inner">
					<p class="bg_fail">죄송합니다.</p>
					<p class="pb10">입력하신 고객 번호는 유효하지 않은 값입니다.<br />
					<span class="col_red">아래의 보조인증으로 회원가입을 계속해 주세요.</span></p>
				</div>
			</div>
			<div class="box_join">
				<h2>보조인증</h2>
				<div class="certify_list">
					<ul>
						<li><a href="#">
							<strong>콜센터 전화문의</strong>
							<span>거주지 관할 도시가스 고객센터에 서 가입을 도와드립니다.</span>
						</a></li>
						<li><a href="#">
							<strong>바코드 인증</strong>
							<span>안전점검 용  바코드 를  통해서 회원가입이 가능합니다.</span>
						</a></li>
						<li><a href="#">
							<strong>납입자 번호 인증</strong>
							<span>기존 고지서의 납입자 번호를 입력하여 회원 가입이 가능합니다.</span>
						</a></li>
					</ul>
				</div>
			</div>
			<p class="tac pt10"><a href="#" class="Button red2">나중에 가입</a></p>
		</div>
	</div>

		<ul class="foot">
