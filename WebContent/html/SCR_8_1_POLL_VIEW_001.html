<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-ui.css" />
<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-grid.css" />
<link rel="stylesheet" type="text/css" href="../css/app/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/app/common.css" />
<link rel="stylesheet" type="text/css" href="../css/app/sub.css" />

<script type="text/javascript" src="../js/lib/jquery/jquery-1.10.1.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-ui.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-grid.js"></script>
<script type="text/javascript" src="../js/app/common/common.js"></script>
<script type="text/javascript" src="../js/app/common/jquery.easing.min.js"></script>
<script type="text/javascript" src="../js/app/common/jquery.bpopup.min.js"></script>
<!-- 접근성 -->
<title>설문조사 상세 &gt; 스마트 도시가스 3.0 | SK E&amp;S</title>
</head>
<body>
<div id="wrap" class="sub">
	<div id="header">
		<h1 class="title"><a href="#"><!-- 접근성 -->설문조사 상세</a></h1>
		<p class="btn_home"><button id="button_home">홈으로</button></p>
		<p class="btn_set"><button id="button_set">설정</button></p>
	</div>
	<div id="container" class="clearfix">
		<h2 class="ko-one">코원에너지서비스 | SK E&amp;S</h2>
		<div class="content">
			<div class="box_poll">
				<h2>도시가스 서비스 이용 행태 조사 <span class="paging_poll">1/12</span></h2>
				<div class="inner">
					<div class="paging">
						<span style="width:8%">총 12개 설문조사 중 1번째 질문</span>
					</div>
					<div class="question">
						<span class="num">1</span>
						<p>가스요금 결제시 주로 이용하시는 결제 방식은 무엇입니까?(보기중 하나만 선택)</p>
					</div>
					<ul><!-- label, input에 title -->
						<li><label for="ra1"><input type="Radio" id="ra1" name="Radio2" value="value1" class="Radio" />자동이체</label></li>
						<li><label for="ra2"><input type="radio" id="ra2" name="Radio2" value="value2" class="Radio" />지로수납</label></li>
						<li><label for="ra3"><input type="radio" id="ra3" name="Radio2" value="value3" class="Radio" />온라인이체</label></li>
						<li><label for="ra4"><input type="radio" id="ra4" name="Radio2" value="value4" class="Radio" />기타</label> <input type="text" id="" name="" value="" class="input_txt" title="기타 내용 입력" /></li>
					</ul>
				</div>
				<p class="btn"><span id="pop_end_poll"><a href="#pop_end_poll" class="Button red2 big">설문 중단</a></span> <a href="#" class="Button red2 big">다음으로</a></p>
			</div>
		</div>
	</div>
	<div id="footer" class="clearfix">
		<ul class="foot">
			<li class="foot1"><a href="#">모바일 청구서</a></li>
			<li class="foot2"><a href="#">자가점검</a></li>
			<li class="foot3"><a href="#">이용안내</a></li>
			<li class="foot4"><a href="#">지인추천</a></li>
		</ul>
	</div>
</div>


<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
	$('#pop_end_poll').bind('click', function(e) {
		e.preventDefault();
		$('.pop_end_poll').bPopup({
			opacity: 0.6,
			speed: 300,
		});
	});
});
//]]>
</script>
<!-- 설문중단 -->
<div id="popup2" class="pop_end_poll">
	<div class="pop_head">
		<h4><span class="warning">설문중단</span></h4>
	</div>
	<div class="inner">
		<p class="txt">설문을 중단하시면, 이전에 입력하신 <br />
		답변 내용은 모두 삭제 됩니다.</p>
		<div class="tac">
			<span class="small"><button class="Button red2">확인</button></span>
		</div>
	</div>
</div>


</body>
</html>
