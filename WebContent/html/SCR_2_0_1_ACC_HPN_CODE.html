<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-ui.css" />
<link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-grid.css" />
<link rel="stylesheet" type="text/css" href="../css/app/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/app/common.css" />
<link rel="stylesheet" type="text/css" href="../css/app/sub.css" />

<script type="text/javascript" src="../js/lib/jquery/jquery-1.10.1.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-ui.js"></script>
<script type="text/javascript" src="../js/lib/alopex/alopex-grid.js"></script>
<script type="text/javascript" src="../js/app/common/common.js"></script>
<script type="text/javascript" src="../js/app/common/jquery.easing.min.js"></script>

<title>앱 회원 가입 &gt; 스마트 도시가스 3.0 | SK E&amp;S</title>
</head>
<body>
<div id="wrap" class="sub">
	<div id="header">
		<h1 class="title"><a href="#">앱 회원 가입</a></h1>
		<p class="btn_home"><button id="button_home">홈으로</button></p>
		<p class="btn_set"><button id="button_set">설정</button></p>
	</div>
	<div id="container" class="clearfix">
		<div class="content pt20">
			<div class="box_join">
				<h2>휴대폰 인증 코드 요청</h2>
				<div class="inner">
					<p >도시가스 앱은 보안을 위해 휴대폰 번호 인증을 시행하고 있습니다. <br />
					인증코드를 요청하시면, 고객님의 휴대폰 문자로 인증코드를 발송해 드립니다.</p>
					<p class="pt10 pb10">꼭 보유하고 계신 휴대폰 번호를 입력해 주세요.<br />
					<span class="col_red">※  타인의 휴대폰 번호를 입력하시면, 인증되지 않습니다.</span></p>
					<div class="input_phone">
						<p><!-- 접근성 strong태그 삭제 후 label태그로, for, id값 입력 --><label for="hp">휴대폰 번호 입력</label><span class="w100per"><input type="text" id="hp" name="" value="" class="input_txt" /></span></p>
					</div>
					<p class="pt10 tac"><span id="pop_certify_re"><a href="#pop_certify_re" class="Button red2 big">인증코드 요청</a></span></p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="clearfix">
		<ul class="foot">
			<li class="foot1"><a href="#">모바일 청구서</a></li>
			<li class="foot2"><a href="#">자가점침</a></li>
			<li class="foot3"><a href="#">이용안내</a></li>
			<li class="foot4"><a href="#">지인추천</a></li>
		</ul>
	</div>
</div>

<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
	$('#pop_certify_re').bind('click', function(e) {
		e.preventDefault();
		$('.pop_certify_re').bPopup({
			opacity: 0.6,
			speed: 300, 
		});
	});
});
//]]>
</script>

<!-- 인증코드 발송 -->
<div id="popup2" class="pop_certify_re">
	<div class="pop_head">
		<h4><span class="warning">인증코드 발송</span></h4>
	</div>
	<div class="inner">
		<p class="txt">고객님의 휴대폰 문자로 <br />인증코드가 발송되었습니다.</p>
		<div class="tac">
			<span class="small"><button class="Button red">확인</button></span>
		</div>
	</div>
</div>

</body>
</html>
